<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
        Filtrar los recibos por:
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon name="md-close" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>
<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-label>Fecha desde</ion-label>
      <ion-datetime 
        display-format="DD/MM/YYYY" 
        picker-format="DD MMMM YYYY" 
        [monthNames]="monthNames"
        [max]="hoy"
        [pickerOptions]="limpiar_fecha_desde"
        [(ngModel)]="fecha_desde"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Fecha hasta</ion-label>
      <ion-datetime 
        display-format="DD/MM/YYYY" 
        picker-format="DD MMMM YYYY" 
        [monthNames]="monthNames"
        [max]="hoy"
        [pickerOptions]="limpiar_fecha_hasta"
        [(ngModel)]="fecha_hasta"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size="6">
        <ion-button 
          expand="full"
          color="success" (click)="aplicar()">
          Aplicar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button 
          expand="full"
          color="light" (click)="limpiar()">
          Limpiar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
